<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Supporting!</title>
    <style>
          /* Ensure body and HTML take full height and prevent scrolling */
        html, body { 
            font-family: Arial, sans-serif; 
            height: 100vh; 
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .thank-you-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            max-width: 90%; /* Prevent text from overflowing */
        }
        .thank-you-container img { 
            width: 230px;  /* Increased size */
            height: auto; 
        }
        .thank-you-text { 
            font-size: 28px;  /* Bigger font */
            font-weight: bold; 
            color: white; 
            margin-top: 20px;
        }
        .thank-you-subtext {
            font-size: 20px;  /* Bigger subtext */
            color: black;
            margin-top: 10px;
        }

        body { 
            font-family: Arial, sans-serif; text-align: center; padding: 50px; 
            /* ðŸŽ¨ Background Image Settings */
            background-image: url('backgroundthanku.jpg'); /* Ensure the image is in the same directory */
            background-size: cover; /* Ensures entire handshake is visible */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            background-attachment: fixed; /* Keep it fixed on scroll */
            color: white; /* Make text readable */
        }
        
        /* Optional: Add a semi-transparent overlay to improve text visibility */
        body::before {
        content: "";
        position: fixed;  /* Keep it fixed to cover the whole page */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Ensure it covers the full viewport */
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        z-index: -1; /* Send it behind content */
    }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <img src="./Checkmark_on_Circle.png" alt="Success Check">
        <p class="thank-you-text">ðŸŽ‰ You're the <span id="supporterNumber"></span> Supporter! ðŸŽ‰</p>
        <p>Thank you for making an impact!</p>
    </div>

    <script>
         // Extract supporter number from URL
    const urlParams = new URLSearchParams(window.location.search);
    const supporterNum = parseInt(urlParams.get("supporter")) || 0; // Convert to number

    // Function to get ordinal suffix (st, nd, rd, th)
    function getOrdinalSuffix(n) {
        if (n % 100 >= 11 && n % 100 <= 13) {
            return n + "th";  // Special case for 11th, 12th, 13th
        }
        switch (n % 10) {
            case 1: return n + "st";
            case 2: return n + "nd";
            case 3: return n + "rd";
            default: return n + "th";
        }
    }

    // Display the supporter number with correct ordinal suffix
    document.getElementById("supporterNumber").innerText = getOrdinalSuffix(supporterNum);

    // âœ… Redirect back to index.html after 5 seconds
    setTimeout(() => {
        window.location.href = "index.html";
    }, 5000); // 5000 milliseconds (5 seconds)

    </script>

</body>
</html>
